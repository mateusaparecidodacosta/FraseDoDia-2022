
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
        <title>Pesquise por CEP</title>
    </head>
    
    <body>
    
        <form>
            <label for="inputCEP">
                <h1>CEP:</h1>
            </label>
            <input type="number" name="inputCEP" id="inputCEP" minlength="8" maxlength="8" placeholder="xxxxxxxx">
    
            <button type="button" name="botaoPesquisa" id="botaoPesquisa">Pesquisar</button>
    
            <div id="exibeTudo" hidden>
                <div>
                    <h3>Cidade/UF:</h3>
                    <span id="exibeCidadeUF"></span>
                </div>
    
                <div>
                    <h3>Logradouro:</h3>
                    <span id="exibeLogradouro"></span>
                </div>
    
                <div>
                    <h3>Bairro:</h3>
                    <span id="exibeBairro"></span>
                </div>
    
                <div>
                    <h3>Complemento:</h3>
                    <span id="exibeComplemento"></span>
                </div>
            </div>
        </form>
    
    </body>
    
    </html>
